        <!--[if lt IE 7]>

        <![endif]-->
        <div class="main">
        <div class="bangalore"></div>

        <h1>Bangalore Price Prediction</h1>
        <!--------------------------------------------------------------------------->
        
        <form class="input-fields" action="">
        
            <!-- AREA ------------------------------------------------------------------->
            <h3 class="form-headings h3">Area</h2>
                <input type="number" class="form-input-area" name="uiSqft" id="uiSqft">
        
            <!-- BHK -------------------------------------------------------------------->
            <h3 class="input-fields">BHK</h3>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" checked="checked">
                        <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2">
                        <label for="radio-bhk-2">2</label>    
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                        <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                        <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                        <label for="radio-bhk-5">5</label>
                </div>
        
            <!-- Bath ------------------------------------------------------------------->
            <h3 class="input-fields">Bath</h3>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBath" value="1">
                        <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBath" value="2">
                        <label for="radio-bath-2">2</label>    
                    <input type="radio" id="radio-bath-3" name="uiBath" value="3">
                        <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBath" value="4">
                        <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBath" value="5">
                        <label for="radio-bath-5">5</label>
                </div>
        
            <!-- LOCATION ---------------------------------------------------------------->
            <h3 class="input-fields">Location</h3>
                <div class="select-location-div">
                    <select class="select" name="" id="uiLocation">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                        <option value="">Electronic City</option>
                    </select>
                </div>
        
            <!-- ESTiMATE PRICE ----------------------------------------------------------->
            <br><br>
            <button class="submit-button" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        
            <!-- ANSWER ------------------------------------------------------------------->
            <br>
            <div id="uiEstimatePrice" class="result-text"><h2></h2></div>
        
        </form>
    </div>
